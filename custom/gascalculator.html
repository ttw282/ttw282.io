	<h1 class="jumbotron text-center">Is it worth the trip to the US for gas?</h1>

	<tr>
		<td>
		<div class="input-group">
			<span class="input-group-addon input-sm">$ per litre</span>

			</div>
	</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<span class="input-group-addon input-sm">$ per gallon</span>
			<input id="usprice"type="number" placeholder="Price in the US" class="form-control"/>
			<span class="input-group-addon input-sm">USD</span>
			<span class="input-group-addon input-sm"><a target="blank" href="https://www.gasbuddy.com/USA">Don't know!</a></span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<input id="distance"type="number" placeholder="Distance from US gas station" class="form-control"/>
			<span class="input-group-addon input-sm">km</span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<input id="fueleconomy"type="number" placeholder="Avg fuel economy" class="form-control"/>

			<span class="input-group-addon input-sm"><a target="blank" href="https://fcr-ccc.nrcan-rncan.gc.ca/en">Don't know!</a></span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<input id="litrestobuy"type="number" placeholder="Litres of fuel you need to buy" class="form-control"/>
			<span class="input-group-addon input-sm">Litres</span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<input id="minutes"type="number" placeholder="Approx. time driving one way" class="form-control"/>
			<span class="input-group-addon input-sm">mins</span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<span class="input-group-addon input-sm">How many</span>

		    <span class="input-group-addon input-sm"><a target="blank" href="https://www.xe.com/currencyconverter/convert/?Amount=1&From=CAD&To=USD">Don't know!</a></span>
			</div>
		</td>
	</tr>
