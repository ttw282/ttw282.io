<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Is it worth the trip to the US for gas?</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="shortcut icon" href="http://cdn.onlinewebfonts.com/svg/download_207933.png" />
		<script>
			function btnClick(){
					var canadaprice = $('#canadaprice').val();
					var usprice = $('#usprice').val();
					var distance = $('#distance').val();
					var fueleconomy = $('#fueleconomy').val();
					var exchangerate = $('#exchangerate').val();
					var litrestobuy = $('#litrestobuy').val();
					var minutes = $('#minutes').val();
					var result = "";

					var convertedusprice = usprice / exchangerate / 3.78541;
					
					var totalspentincanada = canadaprice * litrestobuy;
					
					var totalspentinus = convertedusprice * litrestobuy;
					
					result += "Total spent fueling in Canada: $" + totalspentincanada.toFixed(2) + " CAD<br/>";
					
					result += "Total spent fueling in US: $" + totalspentinus.toFixed(2) + " CAD<br/>";
					
					result += "Total savings: $" + (totalspentincanada - totalspentinus).toFixed(2) + " CAD<br/>";
					
					result += "It's as if you were working for $" + ((totalspentincanada - totalspentinus) / (minutes * 2 / 60)).toFixed(2) + " CAD per hour!";
					
					$('#result').html(result);
				}
		</script>
		
	</head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<body>
	<h1 class="jumbotron text-center">Is it worth the trip to the US for gas?</h1>
	<table class="table table-bordered" style="text-align:center">
	
	<tr>
		<td>
		<div class="input-group">
			<span class="input-group-addon">$ per litre</span>
			<input id="canadaprice"type="number" placeholder="Price of gas in Canada" class="form-control"/>
			<span class="input-group-addon">CAD</span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<span class="input-group-addon">$ per gallon</span>
			<input id="usprice"type="number" placeholder="Price of gas in the US" class="form-control"/>
			<span class="input-group-addon">USD</span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<input id="distance"type="number" placeholder="Distance from US gas station" class="form-control"/>
			<span class="input-group-addon">km</span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<input id="fueleconomy"type="number" placeholder="Average fuel economy of your car" class="form-control"/>
			<span class="input-group-addon">Litres/100 km</span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<input id="litrestobuy"type="number" placeholder="Litres of fuel you need to buy" class="form-control"/>
			<span class="input-group-addon">Litres</span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<input id="minutes"type="number" placeholder="Approx. time in minutes driving one way" class="form-control"/>
			<span class="input-group-addon">mins</span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td>
		<div class="input-group">
			<span class="input-group-addon">How many</span>
			<input id="exchangerate"type="number" placeholder="USD" class="form-control"/>
			<span class="input-group-addon">= 1 CAD</span>
			</div>
		</td>
	</tr>
	
	<tr>
		<td colspan="2">
		<button id="calcbtn" class="btn btn-primary" onclick="btnClick()">Is it worth it?</button>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<label id='result'>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<label style="color:red" id='errors'>
		</td>
	</tr>
	</table>
</html>
